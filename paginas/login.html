<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Página de Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="Hard Space/css/estilologin.css">
 
 
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 

          <h1>Bem Vindo!</h1>
          <h2>Login</h2> 
          <p> 
            <label for="nome_login">Usuário</label>
            <input id="nome_login" name="nome_login" required="required" size="25" type="text" placeholder="Digite seu usuário"/>
          </p>
           
          <p> 
            <label for="email_login">Senha </label>
            <input id="email_login" name="email_login" required="required" size="25" type="password" placeholder="Digite sua senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
      
    </div>
  </div>  
</body>
</html>
